      - name: check changes
        id: check_changes
        run: |
            if [[ -n "$(git status --porcelain)" ]]; then
              echo "There are changes."
              echo "has_changes=true" >> $GITHUB_ENV
            else
              echo "No changes detected. Exiting."
              echo "has_changes=false" >> $GITHUB_ENV
              exit 0
            fi

      - name: Commit Changes
        if: env.has_changes == 'true'
